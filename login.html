<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content=" 大数据舆情系统">
    <meta name="keywords" content=" 大数据舆情系统">
    <title> 大数据舆情系统</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login-bg">
    <div class="form-div">
        <div class="logo"><i class="icon icon-logo"></i></div>
        <h2> 大数据舆情系统</h2>
        <form>
            <div class="input-div">
                <i class="icon icon-username"></i>
                <input type="text" placeholder=""/>
            </div>
            <div class="input-div">
                <i class="icon icon-password"></i>
                <input type="password" placeholder=""/>
            </div>
            <div class="validation-div clearfix mb20">
                <div class="fl inputdiv2">
                    <i class="fl icon icon-vali"></i>
                    <input type="text" placeholder="" class="fl"/>
                </div>
                <img src="images/validation.png" class="fl"/>
            </div>
            <button type="button" class="login-btn" onclick="javascript:window.location.href='index.html';">登录</button>
            <span class="errorPrompt"><i class="icon icon-minus"></i><span class="prompt-text">密码不正确</span></span>
        </form>
    </div>
</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
