<!doctype html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px;width:100%; margin:0 auto;"></div>
    <!-- ECharts单文件引入 -->
    <script src="js/echarts-all-3.js"></script>   
    <script>
        // 基于准备好的dom，初始化echarts图表
        var myChart = echarts.init(document.getElementById('main')); 
        
		var option = {
			title:{
				text:"30天内检测总量走势",
				left:'right',
				textStyle:{
					color:'#c6c8cd',
					fontSize:14
				}
			},
			tooltip:{
				trigger: 'axis',
				backgroundColor:'#1c7dfa',
				padding:[6,20],
				formatter:"{c}",
				axisPointer:{
					type:'line',
					lineStyle:{
						color:'#1c7dfa'
					}
				}
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			xAxis:[{
				type:"category",
				boundaryGap:false,
				splitLine:{show:false},
				data:['03-12','03-13','03-14','03-15','03-16','03-17','03-18','03-19','03-20','03-21','03-22','03-23','03-24','03-25','03-26','03-27'],
				axisLabel:{
					interval:4,
					margin:20,
					textStyle:{
						color:'#fff'
					}
				},
				axisLine:{
					lineStyle:{color:'rgba(255,255,255,0.2)'}
				}
			}],
			yAxis:[{
				type:'value',
				interval:1000,
				axisLine:{show:false},
				axisTick:{show:false},
				splitLine:{
					lineStyle:{
						color:'rgba(255,255,255,0.2)',
						width:1,
						type:'solid'
					}
				},
				axisLabel:{
					textStyle:{
						color:'#fff'
					}
				}
			}],
			series:[{
				data:[1380,1300,2020,2100,2500,2800,2480,2100,2060,1420,1500,1800,1350,1450,1430,1800],
				type:"line",
				itemStyle:{
					normal:{
						lineStyle:{
							color:'#1c7dfa',
							width:3,
							type:'solid'
						},
						color:'#1c7dfa'
					}
				},
				symbol:'circle',
				symbolSize:10,
				showSymbol:false,
				areaStyle: {normal: {
					color:'#1b4073'
				}}
			}]
		};

         
        //使Echarts图表自适应响应窗口变化
		window.onresize = myChart.resize;     
        // 为echarts对象加载数据 
        myChart.setOption(option); 
    </script>
</body>
