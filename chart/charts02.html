<!doctype html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div style="background:url(../images/circle-bg.png) no-repeat center center;-webkit-background-size: 300px;background-size: 300px;">
    <div id="main" style="height:360px;width:100%; margin:10px auto;"></div>
	</div>
    <!-- ECharts单文件引入 -->
    <script src="js/echarts-all-3.js"></script>   
    <script>
        // 基于准备好的dom，初始化echarts图表
        var myChart = echarts.init(document.getElementById('main'));

		var option = {
			title : {
				text: '30\n天内',
				x:'center',
				y:'center',
				textStyle:{
					color:'#ffffff',
					fontSize:24
				}
			},
			color:['#3070c8','#7993f2','#d92020','#ec6e02','#f6cb58'],
			tooltip : {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			toolbox: {
				show : true,
				feature : {
					saveAsImage : {show: true}
				},
				right:40,
				itemSize: 15,
				iconStyle:{
					normal:{
						borderColor:'#fff'
					}
				}
			},
			series : [
				{
					name: '访问来源',
					type: 'pie',
					radius: ['30%', '50%'],
					label: {
						normal:{
							formatter:'{b} {d}%\n ',
							textStyle:{
								fontSize:16,
							}
						}
					},
					labelLine: {
						normal:{
							length:64,
							length2:0,
							lineStyle:{
								width:4
							}
						}
					},
					data:[
						{
							value:62.3,
							name:'新闻'
						},{
							value:22.2,
							name:'微信'
						},{
							value:8.5,
							name:'论坛'

						},{
							value:5.6,
							name:'博客'

						},{
							value:3.4,
							name:'平煤'
						}
					]
				}
			]
		};

		//使Echarts图表自适应响应窗口变化
		window.onresize = myChart.resize;     
        // 为echarts对象加载数据 
        myChart.setOption(option); 
    </script>
</body>
