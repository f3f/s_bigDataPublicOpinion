<!doctype html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px;width:100%; margin:10px auto;"></div>

    <!-- ECharts单文件引入 -->
    <script src="js/echarts-all-3.js"></script>   
    <script>
        // 基于准备好的dom，初始化echarts图表
        var myChart = echarts.init(document.getElementById('main'));

		var option = {
			title: {
				text: ''
			},
			backgroundColor:'rgba(22,48,95,1)',
			toolbox: {
				show : true,
				feature : {
					saveAsImage : {show: true}
				},
				right:50,
				itemSize: 15,
				iconStyle:{
					normal:{
						borderColor:'#fff'
					}
				}
			},
			smooth:true,
			tooltip : {
				trigger: 'axis',
				textStyle:{color:'#ffffff'},
				axisPointer: {
					type: 'line',
					lineStyle: {
						width: 1,
						color:'rgba(255,255,255,0.1)'
					}
				}
			},
			legend: {
				data:['全部','网址','论坛','博客','微博','境外','微信','视频','新闻','报刊','政务','客户端'],
				right:120,
				icon:'circle',
				textStyle:{color:'#ffffff'}
			},
			grid: {
				left: '2%',
				right: '3%',
				bottom: '4%',
				containLabel: true
			},
			xAxis : [
				{
					type : 'category',
					boundaryGap : false,
					axisLine:{show:false},
					splitLine:{show:false},
					axisLabel:{
						textStyle:{
							color:'#ffffff'
						}
					},
					axisTick:{
						lineStyle:{
							color:'#fff'
						}
					},
					data : ['2016-05-13','2016-05-14','2016-05-15','2016-05-16','2016-05-17','2016-05-18','2016-05-19','2016-05-20','2016-05-21','2016-05-22']
				}
			],
			yAxis : [
				{
					type : 'value',
					max:3,
					min:0,
					splitNumber:3,
					axisLine:{show:false},
					axisLabel:{
						textStyle:{
							color:'#ffffff'
						}
					},
					splitLine:{
						lineStyle:{
							color:'rgba(255,255,255,0.2)',
							width:1,
							type:'solid'
						}
					},
				}
			],
//			itemStyle:{
//				normal: {
//					color: function(params) {
//						var colorList = [
//							'#1c7dfa','#afe5fe','#ff2a5c','#ffbd3b','#2fb751',
//							'#6d65e8','#1a5ebb','#ffe13b','#ec6e02','#0392e5',
//							'#008c23'
//						];
//						return colorList[params.dataIndex]
//					}
//				}},
			series : [
				{
					name:'全部',
					type:'line',
					data:[2.5, 0.5, 2.5, 0.5, 2.5, 0.5, 2.5, 0.5, 2.5, 0.5],
					itemStyle:{normal: {color:'#1c7dfa'}},
					lineStyle:{normal:{width:5}}
				},
				{
					name:'网址',
					type:'line',
					data:[1, 2, 1, 2, 1, 2,1, 2, 1, 2],
					itemStyle:{normal: {color:'#afe5fe'}},
					lineStyle:{normal:{width:5}}
				},
				{
					name:'论坛',
					type:'line',
					data:[0.5, 1.5, 0.5, 1.5, 0.5, 1.5, 0.5, 1.5,0.5, 1.5],
					itemStyle:{normal: {color:'#ff2a5c'}},
					lineStyle:{normal:{width:5}}
				}
			]
		};


		//使Echarts图表自适应响应窗口变化
		window.onresize = myChart.resize;     
        // 为echarts对象加载数据 
        myChart.setOption(option); 
    </script>
</body>
