<!doctype html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px;width:100%; margin:0 auto;"></div>
    <!-- ECharts单文件引入 -->
    <script src="js/echarts-all-3.js"></script>   
    <script>
        // 基于准备好的dom，初始化echarts图表
        var myChart = echarts.init(document.getElementById('main')); 
        
		var option = {
			tooltip : {
				trigger: 'axis',
				textStyle:{color:'#ffffff'},
				axisPointer: {
					type: 'line',
					lineStyle: {
						width: 1,
						color:'rgba(255,255,255,0.1)'
					}
				}
			},
			legend: {
				data: ['正面', '中立','反面'],
				left:100,
				top:10,
				icon:'circle',
				itemWidth:12,
				itemHeight:12,
				textStyle:{
					color:'#fff',
					fontSize:14
				}
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '1%',
				containLabel: true
			},
			xAxis:  {
				type: 'category',
				data: ['03-12','03-17','03-22','03-27','04-02','04-07','04-12'],
				axisLine:{show:false},
				splitLine:{show:false},
				axisTick:{show:false},
				axisLabel:{
					textStyle:{
						color:'#ffffff'
					}
				}
			},
			yAxis: {
				type: 'value',
				min:300,
				max:1200,
				splitNumber:3,
				axisLine:{show:false},
				axisTick:{show:false},
				axisLabel:{
					textStyle:{
						color:'#ffffff'
					}
				},
				splitLine:{
					lineStyle:{
						color:'rgba(255,255,255,0.2)',
						width:1,
						type:'solid'
					}
				}
			},
			barWidth:70,
			series: [
				{
					name: '正面',
					type: 'bar',
					stack: '总量',
					itemStyle:{
						normal:{
							color:'#00f5a7'
						}
					},
					data: [650,550,590,380,390,500,580]
				},
				{
					name: '中立',
					type: 'bar',
					stack: '总量',
					itemStyle:{
						normal:{
							color:'#86a7c4'
						}
					},
					data: [300,100,130,70,70,250,200]
				},
				{
					name: '反面',
					type: 'bar',
					stack: '总量',
					itemStyle:{
						normal:{
							color:'#f93b47'
						}
					},
					data: [200,100,130,70,70,150,200]
				}
			]
		};

         
        //使Echarts图表自适应响应窗口变化
		window.onresize = myChart.resize;     
        // 为echarts对象加载数据 
        myChart.setOption(option); 
    </script>
</body>
