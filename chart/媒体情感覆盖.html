<!doctype html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px;width:100%; margin:0 auto;"></div>
    <!-- ECharts单文件引入 -->
    <script src="js/echarts-all-3.js"></script>   
    <script>
        // 基于准备好的dom，初始化echarts图表
        var myChart = echarts.init(document.getElementById('main')); 
        
		var option = {
			tooltip : {
				trigger: 'axis',
				textStyle:{color:'#ffffff'},
				axisPointer: {
					type: 'line',
					lineStyle: {
						width: 1,
						color:'rgba(255,255,255,0.1)'
					}
				}
			},
			legend: {
				data: ['正面', '中立','反面'],
				left:40,
				top:20,
				icon:'circle',
				itemWidth:15,
				itemHeight:15,
				textStyle:{
					color:'#fff',
					fontSize:14
				}
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '1%',
				containLabel: true
			},
			xAxis:  {
				type: 'value',
				min:0,
				max:5,
				axisLine:{show:false},
				axisTick:{show:false},
				axisLabel:{
					textStyle:{
						color:'#ffffff'
					}
				},
				splitLine:{
					lineStyle:{
						color:'rgba(255,255,255,0.2)',
						width:1,
						type:'solid'
					}
				}
			},
			yAxis: {
				type: 'category',
				data: ['微信','电子报','微博','社区','公众号','新闻'],
				axisLine:{show:false},
				splitLine:{show:false},
				axisTick:{show:false},
				axisLabel:{
					textStyle:{
						color:'#ffffff'
					}
				}
			},
			barWidth:30,
			series: [
				{
					name: '正面',
					type: 'bar',
					stack: '总量',
					itemStyle:{
						normal:{
							color:'#00f5a7'
						}
					},
					data: [0.8,2.1,2.3,1.2,1.9,1.3]
				},
				{
					name: '中立',
					type: 'bar',
					stack: '总量',
					itemStyle:{
						normal:{
							color:'#86a7c4'
						}
					},
					data: [0.5,0.4,1.1,0.6,0.7,0.6]
				},
				{
					name: '反面',
					type: 'bar',
					stack: '总量',
					itemStyle:{
						normal:{
							color:'#f93b47'
						}
					},
					data: [0.2, 0.3,0.4,0.3,0.3,0.3]
				}
			]
		};

         
        //使Echarts图表自适应响应窗口变化
		window.onresize = myChart.resize;     
        // 为echarts对象加载数据 
        myChart.setOption(option); 
    </script>
</body>
