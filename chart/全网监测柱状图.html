<!doctype html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="height:550px;width:100%; margin:10px auto;"></div>

<!-- ECharts单文件引入 -->
<script src="js/echarts-all-3.js"></script>
<script>
	// 基于准备好的dom，初始化echarts图表
	var myChart = echarts.init(document.getElementById('main'));

	option = {
		tooltip : {
			trigger: 'item',
			axisPointer : {
				type : 'line',
				lineStyle:{
					color:'#00c0ff',
					width:1
				}
			},
			formatter: '{c}',
			backgroundColor:'rgba(11,78,217,0.5)',
			position: 'top'
		},
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis: {
			type : 'category',
			axisTick:{show:false},
			splitLine:{show:false},
			axisLine:{
				lineStyle:{
					color:'rgba(0,102,255,0.8)'
				}
			},
			axisLabel:{
				textStyle:{
					color:'rgba(255,255,255,0.6)'
				}
			},
			data :  ['新闻','微信','微博','论坛','博客']
		},
		yAxis: {
			type : 'value',
			max:70000000,
			min:10000000,
			splitNumber:7,
			axisLine:{show:false},
			axisTick:{show:false},
			axisLabel:{
				textStyle:{
					color:'rgba(255,255,255,0.6)'
				}
			},
			splitLine:{
				lineStyle:{
					color:'rgba(0,204,255,0.1)'
				}
			}
		},
		series: [
			{
				type: 'bar',
				barWidth : 68,
				itemStyle:{
					normal: {
						color:'rgba(0,102,204,0.5)'
					}
				},
				data:[35345678, 19345678, 53345678, 29345678, 28345678]
			}
		]
	};



	//使Echarts图表自适应响应窗口变化
	window.onresize = myChart.resize;
	// 为echarts对象加载数据
	myChart.setOption(option);
</script>
</body>
