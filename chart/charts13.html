<!doctype html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div style="background:url(../images/circle-bg.png) no-repeat center center;-webkit-background-size: 340px;background-size: 340px;">
    <div id="main" style="height:360px;width:100%; margin:10px auto;"></div>
	</div>
    <!-- ECharts单文件引入 -->
    <script src="js/echarts-all-3.js"></script>   
    <script>
        // 基于准备好的dom，初始化echarts图表
        var myChart = echarts.init(document.getElementById('main'));

		var option = {
			title : {
				text: ''
			},
			color:['#00f5a7','#86a7c4','#f93b47'],
			tooltip : {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			series : [
				{
					name: '属性对比分析',
					type: 'pie',
					radius: ['30%', '50%'],
					label: {
						normal:{
							formatter:'{b} {d}%\n ',
							textStyle:{
								fontSize:16,
							}
						}
					},
					labelLine: {
						normal:{
							length:64,
							length2:0,
							lineStyle:{
								width:4
							}
						}
					},
					data:[
						{
							value:62.3,
							name:'正面'
						},{
							value:22.2,
							name:'中立'
						},{
							value:15.5,
							name:'负面'

						}
					]
				}
			]
		};

		//使Echarts图表自适应响应窗口变化
		window.onresize = myChart.resize;     
        // 为echarts对象加载数据 
        myChart.setOption(option); 
    </script>
</body>
