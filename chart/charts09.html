<!doctype html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="height:400px;width:100%; margin:10px auto;"></div>

<!-- ECharts单文件引入 -->
<script src="js/echarts-all-3.js"></script>
<script>
	// 基于准备好的dom，初始化echarts图表
	var myChart = echarts.init(document.getElementById('main'));

	option = {
		tooltip: {
			trigger: 'axis',
			textStyle:{color:'#ffffff'},
			axisPointer: {
				type: 'line',
				lineStyle: {
					width: 1,
					color:'rgba(255,255,255,0.1)'
				}
			}
		},
		grid: {
			left: '3%',
			right: '4%',
			top: '8%',
			bottom:'13%',
			containLabel: true
		},
		xAxis : [
			{
				type : 'category',
				position:'top',
				axisLine:{show:false},
				splitLine:{show:false},
				axisLabel:{
					margin:40,
					textStyle:{
						color:'#ffffff',
						fontSize:16
					}
				},
				axisTick:{
					lineStyle:{
						color:'#ffffff'
					}
				},
				data : ['新闻','公众号','社区','微博','电子报','微信']
			}
		],
		yAxis : [
			{
				type : 'value',
				max:3000,
				min:0,
				splitNumber:4,
				interval:1000,
				axisLine:{show:false},
				axisLabel:{
					textStyle:{
						color:'#ffffff'
					}
				},
				axisTick:{
					lineStyle:{
						color:'#ffffff'
					}
				},
				splitLine:{
					lineStyle:{
						color:'rgba(255,255,255,0.2)',
						width:1,
						type:'solid'
					}
				}
			}
		],
		series : [
			{
				name:'直接访问',
				type:'line',
				symbol:'image://../images/icon-dot.png',
				symbolSize:14,
				data:[2146, 1826, 1026, 1350, 2114, 3000],
				itemStyle:{
					normal:{
						color:'rgba(255,255,255,0.2)'
					}
				}
			},
			{
				name:'搜索引擎',
				type:'bar',
				barWidth : 68,
				label: {
					normal: {
						show: true,
						position: 'bottom',
						textStyle:{
							color:'#ffffff',
							fontSize:24
						}
					}
				},
				itemStyle:{
					normal: {
						color: function (datas) {
							var colorList = ['#00f5a7', '#00dbf5', '#0085f5', '#7f00f5', '#f5007f', '#fcff1f'];
							return colorList[datas.dataIndex];
						}
					}
				},
				data:[
					{
						value:2006,
						name:'陕西延安'
					},
					{
						value:1686,
						name:'陕西延安'
					},
					{
						value:886,
						name:'陕西延安'
					},
					{
						value:1210,
						name:'陕西延安'
					},
					{
						value:1974,
						name:'陕西延安'
					},
					{
						value:2864,
						name:'陕西延安'
					}
				]
			}
		]
	};


	//使Echarts图表自适应响应窗口变化
	window.onresize = myChart.resize;
	// 为echarts对象加载数据
	myChart.setOption(option);
</script>
</body>
