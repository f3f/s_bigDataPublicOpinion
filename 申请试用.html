<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="首页_ 大数据舆情系统">
    <meta name="keywords" content="首页_ 大数据舆情系统">
    <title>首页_ 大数据舆情系统</title>
    <link rel="stylesheet" href="css/main.css" >
    <link rel="stylesheet" href="css/homepage.css" >
    <link rel="stylesheet" href="css/jquery.fullPage.css" >
</head>
<body class="trialBody">
    <div class="home-header">
        <div class="clearfix head-con">
            <div class="clearfix fl">
                <a href="javascript:;"><i class="homeicon icon-logo fl"></i><span class="hometitle fl">大数据舆情监测平台</span></a>
            </div>
            <div class="clearfix fr iconbox">
                <a href="javascript:;"><i class="homeicon icon-user fl"></i><span class="fl">登录</span></a>
                <a href="javascript:;"><i class="homeicon icon-trial fl"></i><span class="fl">申请试用</span></a>
                <a href="javascript:;"><i class="homeicon icon-contact fl"></i><span class="fl">联系我们</span></a>
            </div>
        </div>
    </div>
    <div class="trialContent">
        <h5 class="clearfix">
            <i class="fl homeicon icon-label"></i>
            <span class="title">大数据舆情申请方法</span>
            <span class="span">欢迎您加入大数据舆情，如需申请试用，请填写以下信息。</span>
        </h5>
        <p class="clearfix"><span class="fl bluetxt">填写申请信息</span><i class="fl red24">*</i><span class="fl span">号为必填项</span></p>
        <table class="trialTable">
            <tr>
                <th><i class="fr red24">*</i><span class="fr">公司名称</span></th>
                <td><input type="text" class="input-txt"/></td>
            </tr>
            <tr>
                <th><i class="fr red24">*</i><span class="fr">姓名</span></th>
                <td><input type="text" class="input-txt"/></td>
            </tr>
            <tr>
                <th><i class="fr red24">*</i><span class="fr">职务</span></th>
                <td><input type="text" class="input-txt"/></td>
            </tr>
            <tr>
                <th><i class="fr red24">*</i><span class="fr">手机号码</span></th>
                <td><input type="text" class="input-txt"/></td>
            </tr>
            <tr>
                <th><i class="fr red24">*</i><span class="fr">办公电话</span></th>
                <td><input type="text" class="input-txt"/></td>
            </tr>
            <tr>
                <th><i class="fr red24">*</i><span class="fr">电子邮箱</span></th>
                <td><input type="text" class="input-txt"/></td>
            </tr>
            <tr>
                <th valign="top"><span class="fr describe">需求描述</span></th>
                <td><textarea class="textarea"></textarea></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <button type="button" class="btn-submit">提交表单</button>
                    <p class="span">提交成功后，一周之后将会通过邮件形式给您答复，到时请注意查收邮箱。</p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
